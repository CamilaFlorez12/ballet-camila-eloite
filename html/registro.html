<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" defer src="../js/registro.js"></script>
    <title>Registro</title>
</head>
<body>
    <div class="registro" id="registro">
        <h2>Registrarse</h2>
        <form id="inicio-form">
            <input type="text" name="nombre" placeholder="Nombre" required/>
            <input type="text" name="edad" placeholder="edad" required/>
            <input type="tel" name="telefono" placeholder="numero de telefono" required/>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="mensaje " id="mensaje-registro">
        <h2>Tu registro ha sido exitoso</h2>
        <a href="../index.html">Volver</a>
    </div>
</body>
</html>
